<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .input-field {
            width: calc(100% - 20px);
            padding: 10px;
            padding-top: 20px; /* Espace pour l'Ã©tiquette */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        .input-field:focus {
            border-color: #4CAF50;
        }

        .input-label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #aaa;
            pointer-events: none;
            transition: all 0.3s;
        }

        .input-field:focus ~ .input-label,
        .input-field:not(:placeholder-shown) ~ .input-label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #007bff; /* Couleur bleue */
        }

        .login-form button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        .login-form button:hover {
            background-color: #007bff;
        }

        .error-message {
            color: red;
            margin-top: 5px;
            text-align: left;
        }

        .register-link {
            margin-top: 10px;
            font-size: 14px;
            text-decoration: none;
            color: #007bff;
            cursor: pointer;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form class="login-form" method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="error-message">{{ form.non_field_errors }}</div>
            {% endif %}
            <div class="input-container">
                <input type="text" id="id_username" name="username" class="input-field" required placeholder=" ">
                <label for="id_username" class="input-label">Nom d'utilisateur</label>
            </div>
            <div class="input-container">
                <input type="password" id="id_password" name="password" class="input-field" required placeholder=" ">
                <label for="id_password" class="input-label">Mot de passe</label>
            </div>
            <button type="submit">Se connecter</button>
        </form>
        <a href="{% url 'signup' %}" class="register-link">Je n'ai pas de compte</a>
    </div>
</body>
</html>
