<!-- property_success.html -->


{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriété ajoutée avec succès - Lease Agreement</title>
    <style>
        /* Styles pour la page de succès */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            text-align: center;
            background-color: #eee;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            color: #4caf50; /* Vert pour succès */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #003b71;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #003b71;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Propriété ajoutée avec succès</h1>
        <p>Votre propriété a été ajoutée avec succès.</p>
        <a href="{% url 'home' %}">Retour à l'accueil</a>
    </div>
</body>
</html>
{% endblock %}
